<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>GudangVoucher</title>

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

  <!-- CSS - START -->
  <!-- Semantic UI -->
  <link rel="stylesheet" href="plugins/semantic/semantic.min.css" type="text/css">
  <!-- Page CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/redeem-login.css" type="text/css">
  <!-- CSS - END -->

  <!-- JS - START -->
  <!-- Jquery -->
  <script type="text/javascript" src="plugins/jquery/jquery-3.2.1.min.js"></script>
  <!-- Semantic UI -->
  <script type="text/javascript" src="plugins/semantic/semantic.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="assets/js/redeem-login.js"></script>
  <!-- JS - END -->
</head>
<body>
<div class="page">
  <!-- Top menu -->
  <div class="ui top fixed borderless blue inverted grid menu">
    <div class="three wide left floated column">
      <div class="vertically fitted item">
        <a href="index.html">
          <i class="large arrow left icon"></i>
        </a>
      </div>
    </div>
    <div class="eight wide center aligned column">
      <div class="ui center aligned grid">
        <div class="item">
          <h3>Redeem</h3>
        </div>
      </div>
    </div>
    <div class="three wide right floated column">
    </div>
  </div>

  <div class="ui container">
    <div class="ui attached message">
      <div class="header">
        Login dengan akun Merchant
      </div>
      <p>Silahkan login dengan akun Merchant untuk dapat menggunakan fitur Redeem.</p>
    </div>
    <form class="ui form attached fluid segment">
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            <i class="user icon"></i>
          </div>
          <input type="text" placeholder="Username" name="username">
        </div>
      </div>
      <div class="field">
        <div class="ui labeled input">
          <div class="ui label">
            <i class="lock icon"></i>
          </div>
          <input type="password" placeholder="Password" name="password">
        </div>
      </div>
      <div class="ui fluid blue submit button">Login</div>
    </form>
  </div>
</div>
</body>
</html>
