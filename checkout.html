<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>GudangVoucher</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- CSS - START -->
    <!-- Semantic UI -->
    <link rel="stylesheet" href="plugins/semantic/semantic.min.css" type="text/css">
    <!-- Animate -->
    <link rel="stylesheet" href="plugins/animate/animate.min.css" type="text/css">
    <!-- Glide -->
    <link rel="stylesheet" href="plugins/glide/glide.core.min.css" type="text/css">
    <link rel="stylesheet" href="plugins/glide/glide.theme.min.css" type="text/css">
    <!-- Page CSS -->
    <style>
      body {
        background: #F0F0F0;
      }
      .pusher {
        padding-top: 70px;
        padding-bottom: 75px;
      }
      .ui.grid {
        margin-right: 0 !important;
      }
      .column {
        padding-right: 0 !important;
      }
    </style>
    <!-- CSS - END -->

    <!-- JS START -->
    <!-- JQuery -->
    <script type="text/javascript" src="plugins/jquery/jquery-3.2.1.min.js"></script>
    <!-- Semantic UI -->
    <script type="text/javascript" src="plugins/semantic/semantic.min.js"></script>
    <!-- Glide -->
    <script type="text/javascript" src="plugins/glide/glide.min.js"></script>
    <!-- Page Script -->
    <script>
      $(function() {
        $('.ui.two.buttons > button').on('click', function() {
          $('.ui.modal').modal({
            blurring: true
          }).modal('show');
        });
      });
    </script>
    <!-- JS - END -->
  </head>
  <body>
    <!-- Top Menu -->
    <div class="ui top fixed borderless blue inverted grid menu">
      <div class="three wide left floated column">
        <div class="vertically fitted item">
          <a href="order.html">
            <i class="large arrow left icon"></i>
          </a>
        </div>
      </div>
      <div class="eight wide center aligned column">
        <div class="ui center aligned grid">
          <div class="item">
            <h3>Checkout</h3>
          </div>
        </div>
      </div>
      <div class="three wide right floated column">
      </div>
    </div>

    <!-- Page Content -->
    <div class="pusher">
      <div class="ui grid">
        <div class="row">
          <div class="sixteen wide column">
            <div class="ui container">
              <div class="ui raised cards">
                <div class="ui fluid card">
                  <div class="content">
                    <div class="header">iTunes Gift Card $10</div>
                    <br>
                    <div class="description">
                      <table class="ui very basic unstackable table">
                        <thead>
                        <tr>
                          <th>Jmlh</th>
                          <th>Harga</th>
                          <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                          <td>1</td>
                          <td style="text-align:right">Rp. 140.000</td>
                          <td style="text-align:right">Rp. 140.000</td>
                        </tr>
                        <tr>
                          <td colspan="2"><strong>Saldo GudangVoucher</strong></td>
                          <td style="text-align:right"><strong>Rp. 207.228</strong></td>
                        </tr>
                        <tr>
                          <td colspan="2"><strong>Sisa Saldo</strong></td>
                          <td style="text-align:right"><strong>Rp. 67.228</strong></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="extra content">
                    <div class="ui two buttons">
                      <a href="order-history.html" class="ui basic red button">Hapus</a>
                      <button class="ui basic green button">Proses</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="ui modal">
      <div class="header">Konformasi Checkout</div>
      <div class="content">
        <p>Apakah Anda yakin dan ingin melanjutkan proses checkout?</p>
      </div>
      <div class="actions">
        <div class="ui basic red deny button">Batal</div>
        <a href="order-history.html" class="ui green basic button">
          Checkout
        </a>
      </div>
    </div>
  </body>
</html>
