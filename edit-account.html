<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>GudangVoucher</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- CSS - START -->
    <!-- Semantic UI -->
    <link rel="stylesheet" href="plugins/semantic/semantic.min.css" type="text/css">
    <!-- Animate -->
    <link rel="stylesheet" href="plugins/animate/animate.min.css" type="text/css">
    <!-- Glide -->
    <link rel="stylesheet" href="plugins/glide/glide.core.min.css" type="text/css">
    <link rel="stylesheet" href="plugins/glide/glide.theme.min.css" type="text/css">
    <!-- Datepicker -->
    <link rel="stylesheet" href="plugins/jquery-datepicker/jquery-ui.min.css" type="text/css">

    <link rel="stylesheet" href="plugins/jquery-datepicker/jquery-ui.structure.min.css" type="text/css">
    <!-- Page CSS -->
    <style>
      body {
        background: #F0F0F0;
      }
      .pusher {
        padding-top: 50px;

      .form {
        padding-bottom: 25px;
      }
      .ui.grid {
        margin-right: 0 !important;
      }
      .column {
        padding-right: 0 !important;
      }
      .ui.segment {
        border-radius: 0 !important;
      }
    </style>
    <!-- CSS - END -->

    <!-- JS START -->
    <!-- JQuery -->
    <script type="text/javascript" src="plugins/jquery/jquery-3.2.1.min.js"></script>
    <!-- Semantic UI -->
    <script type="text/javascript" src="plugins/semantic/semantic.min.js"></script>

    <script type="text/javascript" src="plugins/glide/glide.min.js"></script>

    <script type="text/javascript" src="plugins/jquery-datepicker/jquery-ui.min.js"></script>
    <!-- Page Script -->
    <script>
      $(function() {
        $datepicker = $("#datepicker");
        $datepicker.datepicker({
          maxDate: "0",
          dateFormat: "dd MM yy",
          monthNames: [ "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember" ]
        });
        $datepicker.datepicker();
        $datepicker.datepicker("setDate", new Date(1989, 3, 18));
      });
    </script>
    <!-- JS - END -->

  <body>
    <!-- Top Menu -->
    <div class="ui top fixed borderless blue inverted grid menu">
      <div class="three wide left floated column">

          <a href="account.html">

          </a>
        </div>
      </div>
      <div class="eight wide center aligned column">
        <div class="ui center aligned grid">
          <div class="item">
            <h3>Data Pengguna</h3>
          </div>
        </div>

      <div class="three wide right floated column">

          </div>
